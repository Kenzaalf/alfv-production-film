<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAVELIFE KOERINTJI - Promosi Film</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: url('https://get.pxhere.com/photo/landscape-nature-horizon-mountain-light-black-and-white-sky-night-photography-dawn-atmosphere-darkness-black-monochrome-midnight-phenomenon-stratovolcano-monochrome-photography-stock-photography-computer-wallpaper-geological-phenomenon-1414831.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .blood-drips {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .blood-drip {
      position: absolute;
      width: 5px;
      height: 20px;
      background: red;
      animation: drip 2s infinite ease-in-out;
    }

    .blood-drip::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      width: 5px;
      height: 10px;
      border-radius: 50%;
      background: red;
    }

    @keyframes drip {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(200%);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 3;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      color: red;
      margin-bottom: 5px;
      font-size: 7em;
      position: relative;
    }

    .subtitle {
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .section-title {
      color: #f39c12;
      margin-top: 25px;
      margin-bottom: 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 5px;
      transition: color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    ul li:hover {
      color: #e67e22;
      transform: scale(1.05);
    }

    .trailer-button {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .trailer-button:hover {
      background-color: #c0392b;
    }

    .video-wrapper {
      position: relative;
      z-index: 3;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="blood-drips">
    <div class="blood-drip" style="left: 20%; animation-delay: 0s;"></div>
    <div class="blood-drip" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="blood-drip" style="left: 60%; animation-delay: 1s;"></div>
    <div class="blood-drip" style="left: 80%; animation-delay: 1.5s;"></div>
  </div>

  <div class="container">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/fj2yUDkfT8w?autoplay=1&mute=1"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>

    <h1>SAVELIFE KOERINTJI</h1>
    <p class="subtitle">SEASON 1</p>

    <p class="section-title">Sinopsis</p>
    <p>Dalam dunia yang dilanda wabah zombie, tiga orang penyintas dengan latar belakang dan kepribadian berbeda harus bekerja sama untuk bertahan hidup di tengah hutan belantara yang penuh bahaya.</p>

    <p class="section-title">Informasi Film</p>
    <p><strong>Genre:</strong> Horror</p>
    <p><strong>Durasi:</strong> 1 jam</p>
    <p><strong>Produksi:</strong> Alfv Production</p>
    <p><strong>Sutradara:</strong> Kenza Alfajri</p>

    <p class="section-title">Tanggal Rilis</p>
    <p>12 Agustus 2025</p>

    <p class="section-title">Daftar Pemain</p>
    <ul>
      <li>Reashad Zenski (Farel Gustiranda)</li>
      <li>Aini Ilma Yilmadi (Celine Natalie)</li>
      <li>Okzi Taufiq (Varohanta Kleon)</li>
      <li>Abilta Gustiawan (Young Hassen)</li>
      <li>Jopi Rahmadandi (William A)</li>
    </ul>

    <a href="https://youtu.be/fj2yUDkfT8w?si=vRLiofQXwZximTz-" target="_blank" class="trailer-button">
      Tonton Trailer
    </a>
  </div>
</body>
</html>



